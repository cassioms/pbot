version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install-and-build:
    executor:
      name: node/12
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn build
  docker-build:
    executor:
      name: node/12
    steps:
      - docker build .
   
  
workflows:
    standard-flow:
        jobs:
        - install-and-build
        - build-docker:
            requires:
              - install-and-build
            branches:
              only: circleci-setup
